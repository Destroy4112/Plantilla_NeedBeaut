<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="Assets/img/logo.png" type="image/x-icon">
    <title>Dashboard</title>
    <link rel="stylesheet" href="Assets/Styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="row">
                <h2><img src="Assets/img/logo.png" class="logo-dashboard" alt="Logo"></h2>
                <nav class="menu">
                    <ul>
                        <li>
                            <button class="menu-login">
                                <i class="fas fa-user-circle "></i>
                                <i class="fas fa-caret-down "></i>
                            </button>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
        <div class="menu-logout inactive">
            <ul>
                <li>
                    <a href="login.html">
                        <i class="fa fa-sign-out-alt"></i>
                        Salir
                    </a>
                </li>
            </ul>
        </div>
    </header>

    <section>
        <div class="contenedor-column">
            <div class="portada">
                <img src="Assets/img/portada.jpg" alt="portada">
            </div>
            <div class="perfil">
                <img src="Assets/img/perfil.png" alt="perfil">
                <h2 class="nombre-perfil">Empresa NeedBeaut Empresa NeedBeaut Empresa NeedBeaut</h2>
            </div>
        </div>
    </section>

    <section class="contenedor-info">
        <div class="contenedor-row">
            <div class="datos-negocio">
                <p class="titulo-burbuja">Información</p>
                <div class="detalle">
                    <i class="fa fa-user-circle"></i>
                    <h4>Propietario:</h4><span>Pepito Perez</span>
                </div>
                <div class="detalle">
                    <i class="fa fa-envelope"></i>
                    <h4>Correo:</h4><span>Moda</span>
                </div>
                <div class="detalle">
                    <i class="fa fa-map-marker-alt"></i>
                    <h4>Ubicación:</h4><span>Corozal</span>
                </div>
                <div class="detalle">
                    <i class="fa fa-list"></i>
                    <h4>Categorias:</h4><span>Moda</span>
                </div>
                <div class="detalle">
                    <i class="fa fa-id-card"></i>
                    <h4>NIT:</h4><span>15479839</span>
                </div>
                <div class="detalle">
                    <i class="fa fa-phone-alt"></i>
                    <h4>Telefono:</h4><span>3126548764</span>
                </div>
            </div>
            <div class="calificacion">
                <p class="titulo-burbuja">Calificación</p>
                <div class="stars">
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    5.0
                </div>
            </div>
        </div>
    </section>
    <section class="contenedor-info">
        <div class="contenedor-column foto-list">
            <div class="titulo-fotos">
                <p>fotos</p>
            </div>
            <div class="list-fotos">
                <img src="Assets/img/peluqueria.jpeg" alt="">
                <img src="Assets/img/peluqueria.jpeg" alt="">
                <img src="Assets/img/peluqueria.jpeg" alt="">
                <img src="Assets/img/peluqueria.jpeg" alt="">
            </div>
        </div>
    </section>
    <script src="Assets/js/main.js"></script>
</body>

</html>
